<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Эко-Клининг – Чистота для жизни</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto:300,400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #F4F1EA;
      color: #333;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    header {
      background: linear-gradient(135deg, #2E7D32, #A8E6A0);
      color: #fff;
      padding: 60px 20px;
      text-align: center;
    }
    .cta-buttons a {
      display: inline-block;
      background: #fff;
      color: #2E7D32;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 50px;
      font-weight: bold;
    }
    .order-form {
      background: #fff;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
    }
    .order-form input, .order-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .order-form button {
      padding: 10px 20px;
      background: #2E7D32;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Эко-Клининг – чистота без химии и вреда для природы!</h1>
      <p>Экологически безопасная уборка для вашего дома и офиса.</p>
      <div class="cta-buttons">
        <a href="#order">Заказать уборку</a>
        <a href="#calculator">Рассчитать стоимость</a>
      </div>
    </div>
  </header>

  <section id="order">
    <div class="container">
      <h2>Заказать уборку</h2>
      <div class="order-form">
        <form id="cleaningForm">
          <input type="text" id="name" placeholder="Ваше имя" required>
          <input type="tel" id="phone" placeholder="Ваш телефон" required>
          <input type="number" id="square" placeholder="Квадратура помещения (м²)" required>
          <button type="submit">Отправить заявку</button>
        </form>
      </div>
    </div>
  </section>

  <script>
    document.getElementById('cleaningForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const square = document.getElementById('square').value;
      const price = square * 500;
      
      const mailtoLink = `mailto:karimbola19@gmail.com?subject=Заявка на уборку&body=Имя: ${name}%0D%0AТелефон: ${phone}%0D%0AКвадратура: ${square} м²%0D%0AИтоговая стоимость: ${price} тг`;
      window.location.href = mailtoLink;
    });
  </script>
</body>
</html>
